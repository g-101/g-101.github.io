<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="form.css" />
        <link rel="stylesheet" href="../css/global.css" />
        <script defer src="./form.js"></script>
        <title>Genesis - Contato</title>
    </head>
    <body>
        <div class="form-container">
            <h1>Entre em contato!</h1>

            <form
                action="https://formsubmit.co/ajax/b3748fc9f0c772d3a7611468d4a1f123"
                method="POST"
                data-form
            >
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" required placeholder="Seu nome" />
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required placeholder="Seu email" />
                <label for="message">Mensagem</label>
                <textarea
                    name="message"
                    id="message"
                    maxlength="400"
                    required
                    placeholder="Digite sua mensagem aqui."
                ></textarea>
                <button type="submit" data-button>Enviar</button>
            </form>

            <a href="/" class="back-btn">&laquo; voltar</a>
        </div>
    </body>
</html>
